<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

{% include 'menu.html' %}
<div class="container mt-4">

<h1>Магазин будматеріалів</h1>
<p>Ласкаво просимо!</p>
<h3 class="mt-4 text-center">Популярні товари</h3>

<div id="popularCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    {% for p in popular %}
    <div class="carousel-item {% if loop.first %}active{% endif %}">
      <div class="d-flex justify-content-center">
        <div class="col-md-3">
          <div class="card text-center">
            <img src="{{ url_for('static', filename=p.image or 'img/no-image.png') }}"
                 class="card-img-top">

            <div class="card-body">
              <h6>{{ p.name }}</h6>
              <p>{{ p.price }} грн</p>

              <a href="{{ url_for('add_to_cart', id=p.id) }}"
                 class="btn btn-success btn-sm">
                 Купити
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>

  <button class="carousel-control-prev" type="button"
          data-bs-target="#popularCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button"
          data-bs-target="#popularCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>



<hr>
<h3>Останні відгуки</h3>
{% for c in comments %}
<p><strong>{{ c.author }}</strong> про <em>{{ c.product }}</em>: {{ c.text }}</p>
{% endfor %}

</div>
